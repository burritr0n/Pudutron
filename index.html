<!DOCTYPE html>
<html lang="en">


<style>
  body, html {
    margin: 0px;
    padding: 0px;
    overflow: hidden;
    background-image: url("img/bosque.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed; 
    background-size: 100% 100%;
  }
  canvas {
    display: block;
  }
</style>


<head>
  <meta charset="UTF-8">
  <title>PUDUTOPIA</title>
</head>


<body>
  <canvas id="networkCanvas"></canvas>

  <img src="img/pud1.png" id="pud1">
  <img src="img/pud2.png" id="pud2">
  <img src="img/pud3.png" id="pud3">
  <img src="img/pud4.png" id="pud4">

  <script>
    const canvas = document.getElementById('networkCanvas');
    const puduimg1 = document.getElementById('pud1');
    const puduimg2 = document.getElementById('pud2');
    const puduimg3 = document.getElementById('pud3');
    const puduimg4 = document.getElementById('pud4');
    const ctx = canvas.getContext('2d');

    // Set canvas dimensions to match the window
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Configuration lol
    const numNodes1 = 110;         // Number of floating nodes
    const numNodes2 = 170;         // Number of floating nodes
    const numNodes3 = 70;         // Number of floating nodes
    const numNodes4 = 150;         // Number of floating nodes 
    const numNodes = numNodes1 + numNodes2 + numNodes3 + numNodes4


    const imgSize = 70;          // Wat
    const maxDistance = imgSize;       // Maximum distance to draw a connection

    const deCeletation = 0.01


    const nodes = [];

    // Create nodes with random positions and velocities
    for (let i = 0; i < numNodes; i++) {
      nodes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 1, // horizontal velocity
        vy: (Math.random() - 0.5) * 1, // vertical velocity
        radius: 2
      });
    }

    // Mouse position (used to draw extra connections)
    const mouse = { x: width / 2, y: height / 2 };

    canvas.addEventListener('mousemove', (event) => {
      mouse.x = event.clientX;
      mouse.y = event.clientY;
    });

    // Main animation loop
    function animate() {
      ctx.clearRect(0, 0, width, height);
      
      // Update and draw each node


      for (let i = 0; i < numNodes; i++) {
        const node = nodes[i];

        node.vx *= (1.0 - deCeletation)
        node.vy *= (1.0 - deCeletation)

        node.x += node.vx;
        node.y += node.vy;



        
        puduimg = puduimg4;
        if (i <= numNodes1 + numNodes2 + numNodes3)  puduimg = puduimg3;
        if (i <= numNodes1 + numNodes2)  puduimg = puduimg2;
        if (i <= numNodes1)  puduimg = puduimg1;

        // Bounce off canvas edges
        if (node.x < 0 || node.x > width) node.vx *= -0.95;
        if (node.y < 0 || node.y > height) node.vy *= -0.95;

        // Draw the node as a small circle
        // ctx.beginPath();
        //ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
        ctx.drawImage(puduimg,node.x - (imgSize / 2) ,node.y - (imgSize / 2) ,imgSize,imgSize)
        //ctx.fillStyle = '#ff0000';
        //ctx.fill();

        // Draw lines between this node and others if they’re close enough

        for (let j = i + 1; j < numNodes; j++) {
          const other = nodes[j];
          const dx = node.x - other.x;
          const dy = node.y - other.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
        //  if (distance < maxDistance) {
        //    ctx.beginPath();
        //    ctx.moveTo(node.x, node.y);
        //    ctx.lineTo(other.x, other.y);
        //    ctx.strokeStyle = 'rgba(255, 255, 255, ' + (1 - distance / maxDistance) + ')';
        //    ctx.stroke();
        //  }
        }
      }

      // Optionally, connect nodes to the mouse position if they’re close enough
      for (let i = 0; i < numNodes; i++) {
        const node = nodes[i];
        const dx = node.x - mouse.x;
        const dy = node.y - mouse.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const velfact = 0.02
        const randfact = 0.5


        if (distance < maxDistance) {
          node.vx += (velfact * dx) + (((Math.random() - 0.5) * 1)*randfact)
          node.vy += (velfact * dy) + (((Math.random() - 0.5) * 1)*randfact)
            //ctx.bewginPath();
          //ctx.moveTo(node.x, node.y);
          //ctx.lineTo(mouse.x, mouse.y);
          //ctx.strokeStyle = 'rgba(255, 255, 255, ' + (1 - distance / maxDistance) + ')';
          ctx.stroke();
        }
      }


      for (let i = 0; i < numNodes; i++) {
        const node = nodes[i];
        const minvar = -0.55
        const maxvar = -1.0 * minvar
        const randofacto = 0.55

        node.vx += Math.min(Math.max((Math.random() - 0.5)*randofacto,minvar),maxvar)
        node.vy += Math.min(Math.max((Math.random() - 0.5)*randofacto,minvar),maxvar)
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>


</html>
