<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pud√∫</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      background-color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh; 
    }


    .glitch-pudu {
      position: relative;
      width: 300px;   
      height: 480px;  
      background: url("./img/pudu.png") center/cover no-repeat;
      animation: shake 0.3s infinite;
    }

    
    .glitch-pudu::before,
    .glitch-pudu::after {
      content: "";
      position: absolute;
      top: 0; 
      left: 0;
      width: 100%; 
      height: 100%;
      background: url("./img/pudu.png") center/cover no-repeat;
      mix-blend-mode: screen;
      pointer-events: none; 
    }

    
    .glitch-pudu::before {
      filter: drop-shadow(2px 0px 0px red);
      animation: shiftRed 0.3s infinite;
    }

    
    .glitch-pudu::after {
      filter: drop-shadow(-2px 0px 0px cyan);
      animation: shiftCyan 0.3s infinite;
    }

    
    @keyframes shake {
      0%, 100% {
        transform: translate(0, 0);
      }
      20% {
        transform: translate(-3px, 2px);
      }
      40% {
        transform: translate(3px, -2px);
      }
      60% {
        transform: translate(-3px, 2px);
      }
      80% {
        transform: translate(3px, -2px);
      }
    }

    
    @keyframes shiftRed {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(2px, 0);
      }
    }

    
    @keyframes shiftCyan {
      0%, 100% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(-2px, 0);
      }
    }
  </style>
</head>
<body>
  <div class="glitch-pudu"></div>
</body>
</html>
