<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <title>PUDUTOPIA</title>
  <style>
    body, html {
      margin: 0px;
      padding: 0px;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<style>
    body {
    background-image: url("img/bosque.jpg");
    }
</style>
<body>


  <canvas id="networkCanvas"></canvas>
  <img src="img/up.png" id="pudu">
  <script>
    const canvas = document.getElementById('networkCanvas');
    const puduimg = document.getElementById('pudu');
    const ctx = canvas.getContext('2d');

    // Set canvas dimensions to match the window
    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    // Configuration lol
    const numNodes = 175;         // Number of floating nodes
    const maxDistance = 80;      // Maximum distance to draw a connection
    const nodes = [];

    // Create nodes with random positions and velocities
    for (let i = 0; i < numNodes; i++) {
      nodes.push({
        x: Math.random() * width,
        y: Math.random() * height,
        vx: (Math.random() - 0.5) * 1, // horizontal velocity
        vy: (Math.random() - 0.5) * 1, // vertical velocity
        radius: 2
      });
    }

    // Mouse position (used to draw extra connections)
    const mouse = { x: width / 2, y: height / 2 };

    canvas.addEventListener('mousemove', (event) => {
      mouse.x = event.clientX;
      mouse.y = event.clientY;
    });

    // Main animation loop
    function animate() {
      ctx.clearRect(0, 0, width, height);
      
      // Update and draw each node
      for (let i = 0; i < numNodes; i++) {
        const node = nodes[i];
        node.x += node.vx;
        node.y += node.vy;

        // Bounce off canvas edges
        if (node.x < 0 || node.x > width) node.vx *= -0.95;
        if (node.y < 0 || node.y > height) node.vy *= -0.95;

        // Draw the node as a small circle
        ctx.beginPath();
        //ctx.arc(node.x, node.y, node.radius, 0, Math.PI * 2);
        ctx.drawImage(puduimg,node.x,node.y,120,120)
        //ctx.fillStyle = '#ff0000';
        //ctx.fill();

        // Draw lines between this node and others if they’re close enough
        for (let j = i + 1; j < numNodes; j++) {
          const other = nodes[j];
          const dx = node.x - other.x;
          const dy = node.y - other.y;
          const distance = Math.sqrt(dx * dx + dy * dy);
        //  if (distance < maxDistance) {
        //    ctx.beginPath();
        //    ctx.moveTo(node.x, node.y);
        //    ctx.lineTo(other.x, other.y);
        //    ctx.strokeStyle = 'rgba(255, 255, 255, ' + (1 - distance / maxDistance) + ')';
        //    ctx.stroke();
        //  }
        }
      }

      // Optionally, connect nodes to the mouse position if they’re close enough
      for (let i = 0; i < numNodes; i++) {
        const node = nodes[i];
        const dx = node.x - mouse.x;
        const dy = node.y - mouse.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const velfact = 0.01
        const randfact = 0.01

        if (distance < maxDistance) {
          node.vx += (velfact * dx) + (((Math.random() - 0.5) * 1)*randfact)
          node.vy += (velfact * dy) + (((Math.random() - 0.5) * 1)*randfact)
            //ctx.bewginPath();
          //ctx.moveTo(node.x, node.y);
          //ctx.lineTo(mouse.x, mouse.y);
          //ctx.strokeStyle = 'rgba(255, 255, 255, ' + (1 - distance / maxDistance) + ')';
          ctx.stroke();
        }
      }

      for (let i = 0; i < numNodes; i++) {
        const node = nodes[i];
        const minvar = -0.4
        const maxvar = -1.0 * minvar
        const randofacto = 0.4

        node.vx += Math.min(Math.max((Math.random() - 0.5)*randofacto,minvar),maxvar)
        node.vy += Math.min(Math.max((Math.random() - 0.5)*randofacto,minvar),maxvar)
      }

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
